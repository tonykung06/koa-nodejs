{% extends 'layout.html' %}

{% block title %}Question: {{questionTitle}}{% endblock %}

{% block content %}
	<h1>Update the question: {{questionTitle}}</h1>
	<form action="/question/{{id}}" name="questionForm" method="post" class="form-horizontal">
		<div class="form-group">
			<label for="questionTitle" class="col-sm-2 control-label lead">
				Question Title:
			</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="questionTitle" name="questionTitle" value="{{questionTitle}}" placeholder="Question Title..." />
			</div>
		</div>
		<div class="form-group">
			<label for="tagString" class="col-sm-2 control-label lead">
				Tags:
			</label>
			<div class="col-sm-10">
				<input class="form-control" value="{{tagString}}" type="text" id="tagString" name="tagString" placeholder="Tag..." />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Update question" class="btn btn-primary" />
			</div>
		</div>
	</form>
{% endblock %}
