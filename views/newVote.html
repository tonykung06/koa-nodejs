{% extends 'layout.html' %}

{% block title %}New vote{% endblock %}

{% block content %}
	<h1>{{questionTitle}}</h1>
	<form action="/vote" name="voteForm" role="form" method="post">
		<input type="hidden" id="tagString" name="tagString" value="{{tagString}}" />
		<input type="hidden" id="questionId" name="questionId" value="{{questionId}}" />

		<div class="form-group row">
			<input type="hidden" id="voteValue" name="voteValue" value="0" />
			<div class="col-md-3">
				<button onClick="submitVote(1)" type="button">
					<img src="/img/1.svg" alt="" width="150px">
				</button>
			</div>
			<div class="col-md-3">
				<button onClick="submitVote(2)" type="button">
					<img src="/img/2.svg" alt="" width="150px">
				</button>
			</div>
			<div class="col-md-3">
				<button onClick="submitVote(3)" type="button">
					<img src="/img/3.svg" alt="" width="150px">
				</button>
			</div>
			<div class="col-md-3">
				<button onClick="submitVote(4)" type="button">
					<img src="/img/4.svg" alt="" width="150px">
				</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">
		function submitVote(vote) {
			document.getElementById('voteValue').value = vote;
			document.querySelector('form[name=voteForm]').submit();
		}
	</script>
{% endblock %}
