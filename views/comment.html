{% extends 'layout.html' %}

{% block title %}Add comment to vote{% endblock %}

{% block content %}
	<form action="/vote/{{voteId}}/comment" name="commentForm" method="post" class="form-horizontal">
		<div class="form-group">
			<label for="comment" class="col-sm-2 control-label lead">
				Comment:
			</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="comment" name="comment" placeholder="comment here..." />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Add comment" class="btn btn-primary" />
			</div>
		</div>
	</form>
{% endblock %}
